<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo-img" src="images/logo/ohmyfood@2x.svg" alt="">
        </div>
        <div class="location">
            <div class="icon">GPS</div>
            <div class="location-text">Paris, Belleville</div>
        </div>
    </header>

    <section class="splash">
        <h1 class="title">Réservez le menu qui vous convient</h1>
        <h2 class="subtitle">Découvrez des restaurants d'exception, séléctionnés pas nos soins.</h2>
        <button class="callToAction">Explorer nos restaurants</button>
    </section>

    <section class="rules">
        <h3 class="title">Fonctionnement</h3>
        <div class="rules-container">
            <div class="rule">
                <div class="rule-number"><div class="number">1</div></div>
                <div class="rule-icon">icon</div>
                <div class="rule-text">Choisissez un restaurant</div>
            </div>
            <div class="rule">
                <div class="rule-number"><div class="number">2</div></div>
                <div class="rule-icon">icon</div>
                <div class="rule-text">Composez votre menu</div>
            </div>
            <div class="rule">
                <div class="rule-number"><div class="number">3</div></div>
                <div class="rule-icon">icon</div>
                <div class="rule-text">Dégustez au restaurant</div>
            </div>
        </div>
    </section>
    



</body>
</html>
